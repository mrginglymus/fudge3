<!DOCTYPE html>
<html lang="en" xml:lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<ui:component>

    <composite:interface>
        <composite:attribute name="offset" default="2" type="java.lang.Integer"/>
    </composite:interface>

    <composite:implementation>
        <div class="col-md-#{12 - 2*cc.attrs.offset} col-md-offset-#{cc.attrs.offset} p-a-1 well clearfix">
            <composite:insertChildren />
        </div>
    </composite:implementation>

</ui:component>
</html>
