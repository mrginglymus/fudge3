<!DOCTYPE html>
<html lang="en" xml:lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<ui:component>
    <composite:interface>
        <composite:attribute name="navigateTo" />
        <composite:attribute name="label" required="true"/>
        <composite:attribute name="includeViewParams" default="true" />
    </composite:interface>

    <composite:implementation>
        <li class="vertical-menu-parent">
            <h:link
                    outcome="#{view.viewId != cc.attrs.navigateTo ? cc.attrs.navigateTo : ''}"
                    includeViewParams="#{cc.attrs.includeViewParams}"
                    value="#{cc.attrs.label}" />
            <composite:insertChildren />
        </li>
    </composite:implementation>

</ui:component>
</html>
