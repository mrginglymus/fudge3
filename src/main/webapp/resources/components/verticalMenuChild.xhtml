<!DOCTYPE html>
<html lang="en" xml:lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<ui:component>

    <composite:interface>
        <composite:attribute name="navigateTo" required="true"/>
        <composite:attribute name="label" required="true"/>
        <composite:attribute name="includeViewParams" default="true" />
    </composite:interface>

    <composite:implementation>
        <li>
            <h:link
                outcome="#{cc.attrs.navigateTo}"
                value="#{cc.attrs.label}"
                includeViewParams="#{cc.attrs.includeViewParams}"
                disabled="#{view.viewId == cc.attrs.navigateTo}" />
        </li>
    </composite:implementation>

</ui:component>
</html>
