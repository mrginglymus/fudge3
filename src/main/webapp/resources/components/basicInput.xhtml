<!DOCTYPE html>
<html lang="en" xml:lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<ui:component>

    <composite:interface>
        <composite:attribute name="label" type="java.lang.String" required="true" />
        <composite:attribute name="inputId" type="java.lang.String" required="true" />

        <composite:attribute name="helptext" type="java.lang.String" required="false"/>

        <composite:attribute name="required" type="java.lang.Boolean" default="false"/>

        <composite:attribute name="split" type="java.lang.Integer" default="3" />
        <composite:attribute name="width" type="java.lang.Integer" default="12" />
    </composite:interface>

    <composite:implementation>
        <div class="form-group row">
            <p:outputLabel for="#{cc.attrs.inputId}" value="#{cc.attrs.label}" styleClass="form-control-label col-sm-#{cc.attrs.split} col-xs-12"/>
            <div class="col-sm-#{cc.attrs.width - cc.attrs.split} col-xs-12">
                <composite:insertChildren />
                <h:outputText
                        rendered="#{not empty cc.attrs.helptext}"
                        styleClass="text-muted"
                        value="#{cc.attrs.helptext}" />
                <p:message for="#{cc.attrs.inputId}" />
            </div>
        </div>
    </composite:implementation>

</ui:component>
</html>
