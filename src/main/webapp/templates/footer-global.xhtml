<!DOCTYPE html>
<html lang="en" xml:lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<ui:composition>

    <div class="global-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-xs-12">
                    <p>#{buildInfoWebBean.copyrightAttribution}</p>
                </div>
                <div class="col-md-3 col-xs-12">
                    <p>Version #{buildInfoWebBean.buildVersion} (#{buildInfoWebBean.buildTime})</p>
                </div>
                <div class="col-md-6 col-xs-12">
                    <c:if test="#{buildInfoWebBean.getServerPurpose()!='unknown' and buildInfoWebBean.getServerPurpose()!='production'}">
                        <p>This is a <strong><h:outputText value="#{buildInfoWebBean.getServerPurpose().toUpperCase()}"/></strong></p>
                    </c:if>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
</html>
