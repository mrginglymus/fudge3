<!DOCTYPE html>
<html lang="en" xml:lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>
        <ui:insert name="title">The University of Cambridge: ICE</ui:insert>
    </title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>

    <meta name="description" content="The University of Cambridge: ICE"/>
    <meta name="author" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <h:outputScript library="primefaces" name="jquery/jquery.js"/>
    <script type="text/javascript" src="/js/lib.min.js"></script>
    <script type="text/javascript" src="/js/modernizr.min.js"></script>
    <script type="text/javascript" src="/js/campl.min.js"></script>
    <h:outputText escape="false" value="&lt;!--[if lte IE 9]&gt;" />
    <link rel="stylesheet" href="/css/campl_legacy.min.css" />
    <h:outputText escape="false" value="&lt;![endif]--&gt;" />

    <h:outputText escape="false" value="&lt;!--[if gte IE 10]&gt;;&lt;!--&gt;" />
    <link rel="stylesheet" href="/css/campl.min.css" />
    <h:outputText escape="false" value="&lt;!--&lt;![endif]--&gt;" />

    <script type="text/javascript" src="https://use.typekit.com/hyb5bko.js"></script>
    <script type="text/javascript">try {
            Typekit.load();
        } catch (e) {
        }</script>

</h:head>
<h:body styleClass="theme-turquoise offcanvas offcanvas-left">

    <header>
        <ui:insert name="header-global">
            <ui:include src="/templates/header-global.xhtml"/>
        </ui:insert>

        <ui:insert name="header-local">
            <ui:include src="/templates/header-local.xhtml"/>
        </ui:insert>

        <ui:insert name="horizontal-navigation" />

        <ui:insert name="header-subtitle">
            <ui:include src="/templates/header-subtitle.xhtml"/>
        </ui:insert>


    </header>

    <main class="container">
        <div class="row">
            <c:if test="#{hasSideMenu}">
                <ui:insert name="sidemenu" />
            </c:if>
            <div class="col-md-#{12 - (hasSidebar ? 3 : 0) - (hasSideMenu ? 3 : 0)}
col-xs-12 main-content">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" globalOnly="true" />
                <div class="p-a-1">
                    <h:form id="iceForm">
                        <ui:insert name="content" />
                    </h:form>
                </div>
            </div>
            <ui:insert name="sidebar"/>
        </div>
    </main>

    <footer>
        <ui:insert name="footer-local">
            <ui:include src="/templates/footer-local.xhtml"/>
        </ui:insert>

        <ui:insert name="footer-global">
            <ui:include src="/templates/footer-global.xhtml"/>
        </ui:insert>
    </footer>

</h:body>
</html>
