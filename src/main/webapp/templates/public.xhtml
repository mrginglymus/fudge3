<!DOCTYPE html>
<html lang="en" xml:lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ice="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<ui:composition template="/templates/layout.xhtml">

    <ui:define name="horizontal-navigation">
        <div class="local-header">
            <nav class="navbar navbar-local container hidden-sm-down">
                <div>
                    <ul class="nav navbar-nav nav-local">
                        <ice:horizontalNavLink label="Home" navigateTo="/index.xhtml" />
                        <ice:horizontalNavLink label="Things" navigateTo="/things.xhtml" />
                        <c:choose>
                            <c:when test="#{sessionBean.isLoggedIn()}">
                                <ice:horizontalNavParent label="My Account" pullRight="true">
                                    <ice:horizontalNavChild label="Log Out" navigateTo="/logout.xhtml" />
                                </ice:horizontalNavParent>
                            </c:when>
                            <c:otherwise>
                                <ice:horizontalNavLink label="Log In" navigateTo="/login.xhtml" pullRight="true" />
                                <ice:horizontalNavLink label="Register" navigateTo="/register.xhtml" pullRight="true" />
                            </c:otherwise>
                        </c:choose>
                    </ul>
                </div>
            </nav>
        </div>
    </ui:define>

</ui:composition>
</html>
