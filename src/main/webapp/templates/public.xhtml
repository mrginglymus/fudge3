<!DOCTYPE html>
<html lang="en" xml:lang="en"
      xmlns="http://www.w3.org/1999/xhtml"

<ui:composition template="/templates/layout.xhtml">

    <ui:define name="horizontal-navigation">
        <div class="local-header">

                    <ul class="nav navbar-nav nav-local">
                        <ice:horizontalNavLink label="Home" navigateTo="/index.xhtml" />
                        <ice:horizontalNavLink label="Things" navigateTo="/things.xhtml" />
                        <c:choose>
                            <c:when test="#{sessionBean.isLoggedIn()}">
                                <ice:horizontalNavLink label="Log Out" navigateTo="/logout.xhtml" />
                            </c:when>
                            <c:otherwise>
                                <ice:horizontalNavLink label="Log In" navigateTo="/login.xhtml" />
                                <ice:horizontalNavLink label="Register" navigateTo="/register.xhtml" />
                            </c:otherwise>
                        </c:choose>
                    </ul>
                </div>
            </nav>
        </div>
    </ui:define>

    <ui:param name="hasVerticalMenu" value="true" />

        <ice:verticalMenu>
            <ice:verticalMenuAncestors>
                <ice:verticalMenuAncestor label="Home" navigateTo="admin-home" />
                <ice:verticalMenuAncestor label="Bookings" navigateTo="admin-booking" />
                <ice:verticalMenuSiblings>
                    <ice:verticalMenuParent label="Booking IB-0156784">
                        <ice:verticalMenuChildren>
                            <ice:verticalMenuChild label="Overview" navigateTo="admin-booking-view" />
                            <ice:verticalMenuChild label="Registration Information" navigateTo="admin-booking-view-registration" />
                            <ice:verticalMenuChild label="Booking Items" navigateTo="booking-view-items" />
                        </ice:verticalMenuChildren>
                    </ice:verticalMenuParent>
                </ice:verticalMenuSiblings>
            </ice:verticalMenuAncestors>
        </ice:verticalMenu>
    </ui:define>

</ui:composition>
