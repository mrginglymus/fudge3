<!DOCTYPE html>
<html lang="en" xml:lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/layout.xhtml">
    <ui:define name="content">

        <h2>Home</h2>

        <p>Welcome to the wonderful world of ICE</p>
        <ul>
            <ui:repeat value="${spinUpBean.things}" var="thing">
                <li>
                    <h:link outcome="thing" value="Secret thing belonging to ${thing.owner.username}">
                        <f:param name="thingID" value="${thing.id}" />
                    </h:link>
                </li>
            </ui:repeat>
        </ul>

        <p><h:commandButton action="#{messageBean.messages}" value="Messages" styleClass="btn btn-primary" /></p>

    </ui:define>
</ui:composition>
</html>
